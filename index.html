<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CinemAtlas - Film Availability Map</title>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=1.2">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicons (opzionali) -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro-screen">
    <video autoplay muted loop playsinline webkit-playsinline id="intro-video">
      <source src="video/intro.mp4" type="video/mp4" />
      Il tuo browser non supporta i video.
    </video>
    <div class="intro-overlay">
      <img id="intro-logo" src="Testo del paragrafo.svg" alt="Logo Intro" />
      <button id="enter-btn">SEARCH FOR A MOVIE</button>
    </div>
  </div>

  <!-- Main Content (inizialmente nascosto) -->
  <div id="main-content" style="display: none;">
    <header class="header-container">
      <div class="logo-container">
        <a href="index.html">
          <img id="header-logo" src="Testo del paragrafo.svg" alt="CinemAtlas Logo"/>
        </a>
      </div>
      <div class="header-title">
        Film Availability Map
      </div>
    </header>

    <main>
      <div class="layout-container">
        <!-- Colonna sinistra: Ricerca unificata + Filtri -->
        <section class="search-container">
          <!-- Ricerca unificata: selezione e input -->
          <div class="unified-search">
            <select id="searchType">
              <option value="movie">Movie</option>
              <option value="director">Director</option>
            </select>
            <input type="text" id="searchInput" placeholder="Type a movie title or director's name..." />
          </div>
          <ul id="suggestions" class="suggestions-list"></ul>

          <!-- Sezione Filtri -->
          <div class="filter-section">
            <h4>Filter by Service</h4>

            <!-- Only Streaming (evento on change) -->
            <div class="only-streaming-row">
              <label class="only-streaming-label">
                <input type="checkbox" id="onlyStreamingCheckbox" />
                <span>Only Streaming</span>
              </label>
            </div>

            <!-- 6 provider, con logo TMDb e chip -->
            <div class="services-filter" id="servicesFilter">
              <!-- Netflix (id=8) -->
              <label>
                <input type="checkbox" value="8">
                <div class="service-chip">
                  <!-- Netflix logo dal TMDb provider 8 -->
                  <img src="https://image.tmdb.org/t/p/w45/t2yyOv40HZeVlLjYsCsPHnWLk4W.jpg" alt="Netflix" />
                  <span>Netflix</span>
                </div>
              </label>
              <!-- Prime (id=9) -->
              <label>
                <input type="checkbox" value="9">
                <div class="service-chip">
                  <img src="https://image.tmdb.org/t/p/w45/emthp39XA2YScoYL1p0sdbAH2WA.jpg" alt="Prime" />
                  <span>Prime</span>
                </div>
              </label>
              <!-- Disney+ (id=337) -->
              <label>
                <input type="checkbox" value="337">
                <div class="service-chip">
                  <img src="https://image.tmdb.org/t/p/w45/7rwgEs15tFwyR9NPQ5vpzxTj19Q.jpg" alt="Disney+" />
                  <span>Disney+</span>
                </div>
              </label>
              <!-- Apple TV (id=2) -->
              <label>
                <input type="checkbox" value="2">
                <div class="service-chip">
                  <img src="AppleTVLogo.jpg" alt="Apple TV" />
                  <span>Apple TV</span>
                </div>
              </label>
              <!-- Mubi (id=11) -->
              <label>
                <input type="checkbox" value="11">
                <div class="service-chip">
                  <img src="mubilogo.jpg" alt="Mubi" />
                  <span>MUBI</span>
                </div>
              </label>
              <!-- Paramount+ (id=531) -->
              <label>
                <input type="checkbox" value="531">
                <div class="service-chip">
                  <img src="paramountlogo.jpg" alt="Paramount+" />
                  <span>Paramount+</span>
                </div>
              </label>
            </div>

            <div class="filter-buttons">
              <button id="applyFilterBtn">Apply Filter</button>
              <button id="worldViewBtn">World View</button>
            </div>
          </div>

          <!-- Info Provider / Risultati -->
          <div class="info-section">
            <div id="providersInfo"></div>
          </div>
        </section>

        <!-- Colonna destra: Mappa + Navigazione Paesi -->
        <section class="map-container">
          <div class="map-nav">
            <button id="prevCountryBtn" class="map-nav-btn">← Prev</button>
            <button id="nextCountryBtn" class="map-nav-btn">Next →</button>
          </div>
          <div id="mapContainer"></div>
        </section>
      </div>
    </main>
  </div>

  <footer class="legal">
    <p>
      Data provided by
      <a href="https://www.themoviedb.org/" target="_blank">The Movie Database (TMDb)</a>.
      All rights reserved.
    </p>
    <p>
      © 2025 TMDb. This product uses the TMDb API but is not endorsed or certified by TMDb.
    </p>
    <p>
      Use of this site is subject to TMDb’s
      <a href="https://www.themoviedb.org/documentation/api/terms-of-use" target="_blank">Terms of Use</a>.
    </p>
  </footer>

  <!-- JS -->
  <script src="js/main.js?v=1.2"></script>
  <script src="js/map.js?v=1.2"></script>
</body>
</html>
